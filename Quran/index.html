<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Al-Quran</title>
    <script src="index.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mada">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div {
            background-color: black;
            color: white;
            font-family: "Mada", sans-serif;
        }

        button {
            cursor: pointer;
            color: rgb(255, 255, 255);
            background-color: black;
            border: 5px;
            border-color: greenyellow;
            border-style: solid;
            font-style: normal;
            font-weight: bold;
            width: 100px;
            height: 50px;
        }

        #nav {
            margin-top: 60px;
            float: left;
            width: 100px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(auto-fill, minmax(50px, 1fr));
            grid-gap: 1px;
            justify-content: start;
            align-content: start;
            transition: all 0.5s ease;
        }
    </style>


</head>

<body>
    <button id="random-button" style="color: gray;">Random Ayah</button>
    <button id="randomSurah-button" style="color: gray;">Random Surah</button>
    <button id="show-nav" style="position: absolute; left: 2px; top:5px">Surah</button>

    <div id="nav" style="display: none;">


    </div>

    <div id="main">
        <header id="home">
            <h1 style="font-size: 40px; text-align: center;color: greenyellow;"><span>القرآن الكريم</span></h1>


        </header>
    </div>

    <h2>
        <div id='maincontent'>

        </div>
    </h2>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <title>voidwave</title>
</head>

<body>
    <!-- top panel -->
    <div class="top-panel">
        <h1>voidwave</h1>
        <div>
            <a href="mailto:majed@voidwave.com">majed@voidwave.com</a>
            <!-- <a href="https://twitter.com/majedaltaemi"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com/user/majedemon"><i class="fa fa-youtube-square"></i></a> -->
        </div>
    </div>

    <!--style="position: absolute; z-index: 1; left: 20px; bottom: 20px; width:100px; height:100px;"-->
    <div id="yt-window-id" class="window">
        <div id="yt-bar" class="draggable" draggable><i style="font-size: 20px" class="fa fa-youtube-square"></i>
            Project Videos</div>
        <button id="yt-toggle-button" class="close-button">✖</button>
        <button id="yt-max-button" class="max-button">▢</button>
        <iframe style="width:100%; height:95%;"
            src="https://www.youtube.com/embed/videoseries?list=PLCyM3qNxv8UyJ2vV6gZb3smWyrJB5fnGq"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div id="tw-window-id" class="window">
        <div id="tw-bar" class="draggable" draggable><i style="font-size: 20px" class="fa fa-twitter"></i>
            @majedaltaemi</div>
        <button id="tw-toggle-button" class="close-button">✖</button>
        <button id="tw-max-button" class="max-button">▢</button>
        <iframe style="width:98%; height:94%;" src="https://voidwave.github.io/twitter.html"></iframe>
    </div>

    <div id="gl-window-id" class="window">
        <div id="gl-bar" class="draggable" draggable><i style="font-size: 20px" class="fa fa-camera-retro"></i>
            Project Gallery</div>
        <button id="gl-toggle-button" class="close-button">✖</button>
        <button id="gl-max-button" class="max-button">▢</button>
        <iframe src="https://albumizr.com/skins/bandana/index.php?key=I33m#1" scrolling="no" frameborder="0"
            allowfullscreen style="width:100%; height:95%;"></iframe>
    </div>

    <div id="pong-window-id" class="window">
        <div id="pong-bar" class="draggable" draggable><i style="font-size: 20px" class="fa fa-gamepad"></i>Pong
        </div>
        <button id="pong-toggle-button" class="close-button">✖</button>
        <button id="pong-max-button" class="max-button">▢</button>
        <div id="pongDiv" style="width:100%; height:95%;"></div>
    </div>

    <div class="side-panel">
        <div id="yt-icon-id">
            <div class="icon">
                <i style="font-size: 50px" class="fa fa-youtube-square"></i>
                <i style="color: white; font-size: 10px;font-style: normal;">Video</i>
            </div>
        </div>

        <div id="tw-icon-id">
            <div class="icon">
                <i style="font-size: 50px" class="fa fa-twitter"></i>
                <i style="color: white; font-size: 10px;font-style: normal;">Tweets</i>
            </div>
        </div>

        <div id="gl-icon-id">
            <div class="icon">
                <i style="font-size: 50px" class="fa fa-camera-retro"></i>
                <i style="color: white; font-size: 10px; font-style: normal; ">Gallery</i>
            </div>
        </div>

        <div id="pong-icon-id">
            <div class="icon">
                <i style="font-size: 50px" class="fa fa-gamepad"></i>
                <i style="color: white; font-size: 10px; font-style: normal;">Pong</i>
            </div>
        </div>
    </div>

    <canvas id="Matrix"></canvas>
    <script src="background.js"></script>
    <script src="index.js"></script>



</body>

</html>

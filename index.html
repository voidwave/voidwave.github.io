<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <title>voidwave</title>
</head>

<body>
    <!-- top panel -->
    <div class="top-panel">
        <h1>voidwave</h1>
        <div>
            <a href="mailto:majed@voidwave.com">majed@voidwave.com</a>
            <!-- <a href="https://twitter.com/majedaltaemi"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com/user/majedemon"><i class="fa fa-youtube-square"></i></a> -->
        </div>
    </div>

    <!--style="position: absolute; z-index: 1; left: 20px; bottom: 20px; width:100px; height:100px;"-->
    <div id="yt-window-id" class="yt-window">
        <div id="yt-bar" class="draggable" draggable>Project Videos</div>
        <button id="yt-toggle-button">X</button>
        <iframe style="width:100%; height:100%;"
            src="https://www.youtube.com/embed/videoseries?list=PLCyM3qNxv8UyJ2vV6gZb3smWyrJB5fnGq"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div id="tw-window-id" class="tw-window">
        <div id="tw-bar" class="draggable" draggable>@majedaltaemi</div>
        <button id="tw-toggle-button">X</button>
        <a class="twitter-timeline" data-width="100%" data-height="100%" data-dnt="true" data-theme="dark"
            href="https://twitter.com/majedaltaemi?ref_src=twsrc%5Etfw">Tweets by majedaltaemi</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <div id="gl-window-id" class="gl-window">
        <div id="gl-bar" class="draggable" draggable>Project Gallery</div>
        <button id="gl-toggle-button">X</button>
        <iframe src="https://albumizr.com/a/I33m" scrolling="no" frameborder="0" allowfullscreen width="100%"
            height="100%"></iframe>
    </div>

    <div id="yt-icon-id">
        <div class="draggable" draggable>
            <i class="fa fa-youtube-square"></i>
        </div>
    </div>

    <div id="tw-icon-id">
        <div class="draggable" draggable>
            <i class="fa fa-twitter"></i>
        </div>
    </div>

    <div id="gl-icon-id">
        <div class="draggable" draggable>
            <i class="fa fa-camera-retro"></i>
        </div>
    </div>

    <canvas id="Matrix"></canvas>
    <script src="index.js"></script>
    <script src="background.js"></script>


</body>

</html>

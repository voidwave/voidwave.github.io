<!DOCTYPE html>
<html>

<head>
    <title>Al-Quran</title>
    <style>
        body {
            background-color: black;
        }

        img {
            width: 100%;
            height: auto;
            filter: invert(1);
        }

        #progress {
            width: 100%;
            height: 20px;
            position: fixed;
            bottom: 0;
            background: #000000;
        }

        #progress-bar {
            height: 100%;
            background: #007025;
        }



        #page-number {
            position: fixed;
            bottom: 16px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="page-number"
        style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 5px 10px; border-radius: 5px; font-family: sans-serif; z-index: 9999;">
        Page 1 / 605
    </div>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>


    <script src="quran.js"></script>
</body>

</html>

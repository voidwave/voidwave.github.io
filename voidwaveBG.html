<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dither Background App</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script type="module" crossorigin src="/assets/index-24cd4a41.js"></script>
    <link rel="stylesheet" href="/assets/index-0bdcf632.css">
</head>

<body>
    <div id="root"></div>
    <!-- The script below should point to your React entry file after bundling (e.g., main.js or main.jsx) -->
    <script>
        // Detect mobile device and set a lower resolution for the dither background
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
        }
        if (isMobile()) {
            document.documentElement.style.setProperty('--dither-scale', '0.5'); // Example: scale down to 50%
            // Optionally, you can pass this to your React app via window or root div
            document.getElementById('root').setAttribute('data-dither-scale', '0.5');
        } else {
            document.documentElement.style.setProperty('--dither-scale', '1');
            document.getElementById('root').setAttribute('data-dither-scale', '1');
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Al-Quran</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mada">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div {
            background-color: black;
            color: white;
            font-family: "Mada", sans-serif;
        }

        #button-container {
            display: flex;
            justify-content: right;
            /* Align the buttons to the right */
            align-items: center;
            /* Vertically align them to the center */
        }

        /* For the buttons */
        button {
            cursor: pointer;
            color: rgb(255, 255, 255);
            background-color: black;
            border: 3px solid greenyellow;
            font-style: normal;
            font-weight: bold;
            width: 100px;
            height: 50px;
            font-size: 12px;
            padding: 0;
            /* Ensure no extra padding */
            display: inline-flex;
            justify-content: center;
            /* Centers text horizontally */
            align-items: center;
            /* Centers text vertically */
        }

        #nav {
            margin-top: 0px;
            left: calc(50% - 150px);
            /* float: left; */
            width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(auto-fill, minmax(50px, 1fr));
            grid-gap: 1px;
            justify-content: start;
            align-content: start;
            transition: all 0.5s ease;
            position: absolute;
        }

        #show-nav {
            position: fixed;
            left: 2px;
            top: 5px
        }

        #search-bar::placeholder {
            color: #999;
            direction: rtl;

        }

        #search-results div {
            background-color: #111;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid greenyellow;
            border-radius: 8px;
        }

        mark {
            background-color: yellow;
            color: black;
            font-weight: bold;
        }
    </style>


</head>

<body>
    <div id="button-container">
        <button id="random-button" style="color: gray;">RANDOM AYAH</button>
        <button id="randomSurah-button" style="color: gray;">RANDOM SURAH</button>
        <button id="clear-button" style="color: gray;">CLEAR</button>
        <button id="toggle-tafsir">HIDE TAFSIR</button>
        <button id="toggle-english">HIDE ENGLISH</button>
        <button id="show-nav">NAV</button>
    </div>

    <div id="nav" style="display: none;">


    </div>

    <div id="main">
        <header id="home">
            <h1 style="font-size: 40px; text-align: center;color: rgb(255, 255, 255);">
                <span>القرآن الكريم</span>
            </h1>
        </header>

        <!-- Search Bar -->
        <div style="padding: 10px; width: 90%; margin: 0 auto;">
            <input type="text" id="search-bar" placeholder="ابحث في القرآن الكريم..."
                style="width: 100%; padding: 12px; font-size: 18px; border-radius: 8px; border: 2px solid greenyellow; background-color: black; color: white;">
        </div>

        <!-- Search Results -->
        <div id="search-results" style="padding: 10px;"></div>
    </div>

    <h2>
        <div id='maincontent'>

        </div>
    </h2>
    <script src="index.js"></script>
</body>

</html>

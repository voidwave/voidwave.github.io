<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mada">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Al-Quran</title>
    <style>
        body {
            background-color: black;
        }

        img {
            width: 100%;
            height: auto;
            filter: invert(1);
        }

        #progress {
            width: 100%;
            height: 20px;
            position: fixed;
            bottom: 0;
            background: #000000;
        }

        #progress-bar {
            height: 100%;
            background: #007025;
        }



        #page-number {
            position: fixed;
            bottom: 16px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }

        #container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            /* background: rgba(255, 255, 255, 0.7); */
            margin-top: 50px;
            margin-bottom: 50px;


        }

        #sura-nav {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            padding: 6px 10px;
            font-size: 16px;
            font-family: "Mada", sans-serif;
            border-radius: 6px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #sura-nav.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <select id="sura-nav">
        <option value="">Jump to Surah</option>
    </select>

    <div id="container"></div>

    <div id="page-number"
        style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 5px 10px; border-radius: 5px; font-family: sans-serif; z-index: 9999;">
        Page 1 / 605
    </div>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>


    <script src="quran.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        @font-face {
            font-family: 'Kawkab';
            src: url('./assets/fonts/KawkabMono-Bold.eot');
            /* IE9 Compat Modes */
            src: url('./assets/fonts/KawkabMono-Bold.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('./assets/fonts/KawkabMono-Bold.woff2') format('woff2'),
                /* Super Modern Browsers */
                url('./assets/fonts/KawkabMono-Bold.woff') format('woff'),
                /* Pretty Modern Browsers */
                url('./assets/fonts/KawkabMono-Bold.ttf') format('truetype'),
                /* Safari, Android, iOS */
                url('webfont.svg#svgFontName') format('svg');
            /* Legacy iOS */
        }

        /* Add styles for the top panel */
        .top-panel {
            background-color: #0000006c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .top-panel h1 {
            color: white;
            font-size: 19px;
            margin: 0;
            /* Add the glitch effect */
            text-shadow: 0 0 1px #00ff00, 0 0 2px #00ff00, 0 0 3px #00ff00, 0 0 4px #00ff00, 0 0 5px #00ff00;
            animation: glitch 1s infinite;
        }

        .top-panel a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .top-panel .fa {
            font-size: 15px;
        }

        /* Add styles for the main content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100% - 50px);
        }

        body {
            font-family: 'Kawkab', Fallback, monospace;
            color: white;
            background-color: black;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 1px #00ff00;
            }

            25% {
                text-shadow: 0 0 2px #00ff00;
            }

            50% {
                text-shadow: 0 0 3px #00ff00;
            }

            75% {
                text-shadow: 0 0 2px #00ff00;
            }

            100% {
                text-shadow: 0 0 1px #00ff00;
            }
        }
    </style>
    <title>voidwave</title>
</head>

<body>
    <!-- Add the top panel -->
    <div class="top-panel">
        <h1>voidwave</h1>
        <div>
            <a href="mailto:majed@voidwave.com">majed@voidwave.com</a>
            <a href="https://twitter.com/majedaltaemi"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com/user/majedemon"><i class="fa fa-youtube-square"></i></a>
        </div>


    </div>
    <iframe
        style="position: absolute; z-index: 0; left: 0px; top: 10%; width:100%; height:85%; background-color: rgba(0, 0, 0, 0.192);"
        src="https://www.youtube.com/embed/videoseries?list=PLCyM3qNxv8UyJ2vV6gZb3smWyrJB5fnGq"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>



    <canvas id="Matrix"></canvas>
    <script src="index.js"></script>
    <script src="animation.js"></script>



</body>

</html>

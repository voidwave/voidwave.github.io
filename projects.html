        body {

            gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .project-icon {
            /* float: none; */
            margin: 10px;
            /* margin-left: 10px; */

            height: 100px;
            background-color: black;
            cursor: pointer;
